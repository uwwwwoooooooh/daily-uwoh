version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=host=db user=daily_user password=daily_pass dbname=daily_uwoh port=5432 sslmode=disable
      - SERVER_PORT=:8080
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=daily_user
      - POSTGRES_PASSWORD=daily_pass
      - POSTGRES_DB=daily_uwoh
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
